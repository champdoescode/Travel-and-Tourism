<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="/Styles/index.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <script src="/JS/contactUs.js"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel & Tourism</title>
    <style>
    .swiper {
      width: 100%;
      height: calc(100vh - 61px);
    }

    .swiper-slide {
      text-align: center;
      font-size: 18px;
      background: #fff;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .swiper-slide img {
      display: block;
      width: 100%;
    }
    .slide-img{
        width: 100vh;
        height: 100vh;
    }
    </style>
</head>
<body>
    <div class="navigation-box">
        <nav class="navigation">
            <ul>
                <li class="logo"><a class="logo-link" href="./index.html"> T & T</a></li>
                <li class="logo-text">Travel and Tourism</li>

            </ul>
            <ul>
                <li class="nav-items"> <button onclick="operForm()" class="nav-items-link">Contact US</button></li>
                <li class="nav-items"> <button  class="nav-items-link">About US</button></li>
                <li class="nav-items"> <button  class="nav-items-link">Sign Up</button></li>
            </ul>
        </nav>
    </div>
    <div class="container">

        <div class="swiper mySwiper">
            <div class="swiper-wrapper">
                <div class="swiper-slide">
                    <a class="img-link" href="#">
                        <div class="img-txt">
                            GOA
                        </div>
                    </a> 
                    <img class="slide-img" src="/Images/GOA.jpeg" alt="GOA">
                </div>
                <div class="swiper-slide">
                    <a class="img-link" href="#">
                        <div class="img-txt">
                            MUMBAI
                        </div>
                    </a>
                    <img class="slide-img" src="/Images/MUMBAI.jpeg" alt="MUMBAI">
                </div>
                <div class="swiper-slide">
                    <a class="img-link" href="#">
                        <div class="img-txt">
                            Taj Mahal
                        </div>
                    </a>
                    <img class="slide-img" src="/Images/AGRA.jpeg" alt="AGRA">
                </div>
                <div class="swiper-slide">
                    <a class="img-link" href="#">
                        <div class="img-txt">
                            Rajasthan
                        </div>
                    </a>
                    <img class="slide-img" src="/Images/Rajasthan.jpeg" alt="Rajasthan">
                </div>
            </div>
            <div class="swiper-button-next"></div>
            <div class="swiper-button-prev"></div>
            <div class="swiper-pagination"></div>
        </div>
    </div>
      <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
      <script>
        var swiper = new Swiper(".mySwiper", {
          spaceBetween: 30,
          centeredSlides: true,
          autoplay: {
            delay: 2000,
            disableOnInteraction: false,
          },
          pagination: {
            el: ".swiper-pagination",
            clickable: true,
          },
          navigation: {
            nextEl: ".swiper-button-next",
            prevEl: ".swiper-button-prev",
          },
        });
      </script>
        <!-- <div class="contactUs-popUp" id="contactUs">
            <form action="" class="form-container">
                <h1>Contact Us</h1>
            </form> -->

        </div>
    
</body>
</html>
